<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #myCarousel {
            width: 80%;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img decoding="async"
                    src="https://picx.zhimg.com/v2-d9a1b2988affc6855f0d3dc8adf8dfcd_r.jpg?source=1940ef5c"
                    alt="First slide">
            </div>
            <div class="item">
                <img decoding="async"
                    src="https://picx.zhimg.com/v2-06daac2292fe511ee12873793814c53e_r.jpg?source=1940ef5c"
                    alt="Second slide">
            </div>
            <div class="item">
                <img decoding="async"
                    src="https://picx.zhimg.com/v2-e136c8213435b609785ae584ab0eb0e1_r.jpg?source=1940ef5c"
                    alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <h1>个人网站</h1>
</body>

</html>
